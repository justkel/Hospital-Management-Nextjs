############################
# AUTH
############################

mutation StaffLogin($input: StaffLoginInput!) {
  staffLogin(input: $input) {
    accessToken
    refreshToken
  }
}

mutation RefreshToken {
  refreshToken {
    accessToken
    refreshToken
  }
}

query WhoAmI {
  whoAmI {
    email
    roles
  }
}

############################
# STAFF
############################

query GetAllStaff {
  staffs {
    id
    fullName
    email
    userCode
    userType
    roles
    phoneNumber
    organizationId
  }
}

query GetStaffByRole($role: StaffRole!) {
  staffByRole(role: $role) {
    id
    fullName
    email
    userCode
    userType
    roles
    phoneNumber
    organizationId
  }
}

mutation CreateStaff($data: CreateStaffInput!) {
  createStaff(data: $data) {
    id
    fullName
    email
    userCode
    userType
    roles
    phoneNumber
    organizationId
  }
}

query GetStaffById($id: String!) {
  staffById(id: $id) {
    id
    fullName
    email
    phoneNumber
    roles
    userCode
  }
}

query SearchStaff($query: String!) {
  searchStaff(query: $query) {
    id
    fullName
    email
    phoneNumber
    roles
    userCode
  }
}

mutation UpdateStaff($data: UpdateStaffInput!) {
  updateStaff(data: $data) {
    id
    fullName
    email
    phoneNumber
    roles
  }
}

mutation UpdateStaffRoles($data: UpdateStaffRolesInput!) {
  updateStaffRoles(data: $data) {
    id
    fullName
    email
    roles
  }
}

